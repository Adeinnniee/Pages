<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./style.css">
        
    </head>


    <body class="login-container">

        <!--To color the top of the page-->
        <header id="login-header"></header>


        <!--Login Information-->
        <div class="login">
            <h3>Rehoboth.<br>Diagnostics</h3>
            <h2>Welcome Back</h2>
            <p>Login to access your account</p>

            <!--form-->
            <form action="" method="post">

                <span id="username-input">
                    <i class="material-icons" id="search-icon">search</i>
                    <input type="text" name="username" id="username" placeholder="Username">
                </span>

                <span id="password-input">
                    <i class="material-icons" id="key-icon">key</i>
                    <input type="password" name="password" id="password" placeholder="Password">
                </span>

                <a href="#" id="fp-link">Forgot Password?</a><br>
                <button type="submit" id="login-btn">Log in</button>
            </form>
        </div>
        
    </body>

</html>
